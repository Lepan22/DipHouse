<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão do Painel</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 20px; }
    h2 { margin-top: 30px; }
    input, textarea, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    .item {
      background: #222;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .foto-box {
      position: relative;
    }
    .foto-box button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.7);
      border: none;
      padding: 4px;
      cursor: pointer;
    }
    img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .btn-small {
      padding: 5px;
      margin-right: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Gestão do Painel</h1>

  <h2>Adicionar Evento</h2>
  <input type="text" id="eventoData" placeholder="Data (DD/MM/AAAA)">
  <textarea id="eventoTexto" placeholder="Descrição do evento"></textarea>
  <button onclick="adicionarEvento()">Salvar Evento</button>
  <div id="listaEventos"></div>

  <h2>Adicionar Tarefa</h2>
  <input type="text" id="tarefaTexto" placeholder="Tarefa">
  <button onclick="adicionarTarefa()">Salvar Tarefa</button>
  <div id="listaTarefas"></div>

  <h2>Upload de Fotos</h2>
  <input type="file" id="fotoInput" multiple accept="image/*">
  <button onclick="uploadFotos()">Enviar Fotos</button>
  <div class="grid" id="galeria"></div>

    function adicionarEvento() {
      const dia = document.getElementById('eventoData').value;
      const texto = document.getElementById('eventoTexto').value;
      if (dia && texto) {
        push(ref(db, 'eventos'), { dia, texto });
        document.getElementById('eventoData').value = '';
        document.getElementById('eventoTexto').value = '';
      }
    }

          `;
          container.appendChild(div);
        });
      });
