<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle</title>
  <script type="module">
    import {
      db, ref, push, update, remove, onValue,
      storage, sRef, uploadBytes, getDownloadURL, deleteObject
    } from './firebase.js';

    const $ = (id) => document.getElementById(id);

    // Eventos
    $('btnAddEvento').onclick = () => {
      const dia = $('eventoData').value.trim();
      const texto = $('eventoTexto').value.trim();
      if (dia && texto) {
        push(ref(db, 'eventos'), { dia, texto });
        $('eventoData').value = '';
        $('eventoTexto').value = '';
      }
    };

    onValue(ref(db, 'eventos'), snap => {
      const container = $('listaEventos');
      container.innerHTML = '';
      snap.forEach(child => {
        const { dia, texto } = child.val();
        container.innerHTML += `
          <div class="item">
            <b>${dia}</b> — ${texto}<br>
            <button onclick="editarEvento('${child.key}', '${dia}', \`${texto}\`)">Editar</button>
            <button onclick="removerItem('eventos', '${child.key}')">Excluir</button>
          </div>`;
      });
    });

    window.editarEvento = (key, dia, texto) => {
      const novoDia = prompt('Nova data (DD/MM/AAAA):', dia);
      const novoTexto = prompt('Novo texto:', texto);
      if (novoDia && novoTexto) {
        update(ref(db, `eventos/${key}`), { dia: novoDia, texto: novoTexto });
      }
    };

    // Tarefas
    $('btnAddTarefa').onclick = () => {
      const texto = $('tarefaTexto').value.trim();
      if (texto) {
        push(ref(db, 'tarefas'), { texto, concluida: false });
        $('tarefaTexto').value = '';
      }
    };

    onValue(ref(db, 'tarefas'), snap => {
      const container = $('listaTarefas');
      container.innerHTML = '';
      snap.forEach(child => {
        const { texto, concluida } = child.val();
        container.innerHTML += `
          <div class="item">
            ${concluida ? `<s>${texto}</s>` : texto}<br>
            <button onclick="toggleConclusao('${child.key}', ${!concluida})">
              ${concluida ? 'Desfazer' : 'Concluir'}
            </button>
            <button onclick="removerItem('tarefas', '${child.key}')">Excluir</button>
          </div>`;
      });
    });

    window.toggleConclusao = (key, status) =>
      update(ref(db, `tarefas/${key}`), { concluida: status });

    // Fotos
    $('btnUploadFoto').onclick = () => {
      const files = $('fotoInput').files;
      Array.from(files).forEach(file => {
        const caminho = 'fotos/' + file.name;
        const fileRef = sRef(storage, caminho);
        uploadBytes(fileRef, file).then(() => {
          getDownloadURL(fileRef).then(url => {
            push(ref(db, 'fotos'), { url, path: caminho });
          });
        });
      });
    };

    onValue(ref(db, 'fotos'), snap => {
      const galeria = $('listaFotos');
      galeria.innerHTML = '';
      snap.forEach(child => {
        const { url, path } = child.val();
        galeria.innerHTML += `
          <div class="foto">
            <img src="${url}" />
            <button onclick="removerFoto('${child.key}', '${path}')">X</button>
          </div>`;
      });
    });

    window.removerItem = (colecao, key) =>
      remove(ref(db, `${colecao}/${key}`));

    window.removerFoto = (key, path) => {
      remove(ref(db, `fotos/${key}`));
      deleteObject(sRef(storage, path));
    };
  </script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    input, textarea, button {
      width: 100%; padding: 10px; margin: 5px 0; border: none;
      border-radius: 5px; font-size: 1rem;
    }
    h2 { margin-top: 30px; }
    .item, .foto {
      background: #222; padding: 10px; margin: 10px 0;
      border-radius: 5px;
    }
    button { background: #444; color: #fff; cursor: pointer; }
    button:hover { background: #666; }
    img {
      width: 100%; max-height: 180px; object-fit: cover;
      border-radius: 5px; margin-top: 5px;
    }
    .foto button {
      position: absolute; margin-top: -185px; margin-left: 5px;
      background: rgba(255, 0, 0, 0.7);
    }
    .foto { position: relative; }
  </style>
</head>
<body>
  <h1>Painel de Controle</h1>

  <h2>Evento</h2>
  <input type="text" id="eventoData" placeholder="Data (DD/MM/AAAA)">
  <textarea id="eventoTexto" placeholder="Descrição do evento"></textarea>
  <button id="btnAddEvento">Salvar Evento</button>
  <div id="listaEventos"></div>

  <h2>Tarefa</h2>
  <input type="text" id="tarefaTexto" placeholder="Tarefa">
  <button id="btnAddTarefa">Salvar Tarefa</button>
  <div id="listaTarefas"></div>

  <h2>Fotos</h2>
  <input type="file" id="fotoInput" multiple accept="image/*">
  <button id="btnUploadFoto">Enviar Fotos</button>
  <div id="listaFotos" class="grid"></div>
</body>
</html>
