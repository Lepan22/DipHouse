<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Visual</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    .painel {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .bloco {
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }
    h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<div class="painel">
  <div class="bloco">
    <h3>Relógio</h3>
    <div id="hora" style="font-size:2em;"></div>
  </div>

  <div class="bloco">
    <h3>Clima - São Paulo</h3>
    <div id="temp">--°C</div>
    <div id="desc">Carregando...</div>
  </div>
</div>

<script>
  // ✅ Relógio
  function atualizaHora() {
    var agora = new Date();
    document.getElementById('hora').textContent = agora.toLocaleTimeString();
  }
  setInterval(atualizaHora, 1000);
  atualizaHora();

  // ✅ Clima - OpenWeatherMap
  var apiKey = 'b6907d289e10d714a6e88b30761fae22';

  fetch('https://api.openweathermap.org/data/2.5/weather?q=Sao Paulo&units=metric&appid=' + apiKey)
    .then(function(response) { return response.json(); })
    .then(function(data) {
      document.getElementById('temp').textContent = Math.round(data.main.temp) + '°C';
      document.getElementById('desc').textContent = data.weather[0].description;
    })
    .catch(function(error) {
      document.getElementById('desc').textContent = 'Erro ao carregar clima';
      console.error('Erro clima:', error);
    });
</script>

</body>
</html>
