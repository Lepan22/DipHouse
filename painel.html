
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Completo</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    .painel {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      height: 100vh;
      padding: 10px;
    }
    .bloco {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .mensagem-alerta {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 10px;
      color: #fff;
    }
    .foto-carrossel img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .relogio-texto {
      font-size: 3em;
      font-weight: bold;
    }
    .clima-content {
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="painel">
  <div class="bloco">
    <div class="relogio-texto" id="hora"></div>
  </div>

  <div class="bloco">
    <div class="clima-content">
      <div id="temp">--°C</div>
      <div id="desc">Carregando...</div>
    </div>
  </div>

  <div class="bloco mensagem-alerta" id="mensagemAlerta">Mensagem</div>

  <div class="bloco foto-carrossel">
    <img id="carrossel" src="" alt="Carrossel">
  </div>
</div>

<script>
function atualizaHora() {
  const agora = new Date();
  document.getElementById('hora').textContent = agora.toLocaleTimeString();
}
setInterval(atualizaHora, 1000);
atualizaHora();

// Clima usando wttr.in
fetch('https://wttr.in/Sao+Paulo?format=%t %C')
  .then(response => response.text())
  .then(text => {
    const partes = text.split(' ');
    document.getElementById('temp').textContent = partes[0];
    document.getElementById('desc').textContent = partes.slice(1).join(' ');
  })
  .catch(() => {
    document.getElementById('temp').textContent = '--°C';
    document.getElementById('desc').textContent = 'Erro ao carregar clima';
  });
</script>

</body>
</html>
