<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Diphouse</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .box {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #clock {
      font-size: 48px;
      font-weight: bold;
    }
    #greeting {
      font-size: 24px;
      color: #bbb;
    }
    #photo img {
      width: 100%;
      border-radius: 10px;
    }
    #calendar, #weather, #tasks, #agenda {
      min-height: 150px;
    }
    #calendar {
      grid-column: 1 / 2;
    }
    #tasks {
      grid-column: 2 / 3;
    }
    #agenda {
      grid-column: 2 / 3;
    }
    #photo {
      grid-column: 1 / 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" style="grid-column: 1 / 3;">
      <div id="clock">00:00</div>
      <div id="greeting">Loading...</div>
    </div>
    <div class="box" id="photo">
      <img src="fotos/foto1.png" alt="Foto" />
    </div>
    <div class="box" id="calendar">
      <h3>Calendar</h3>
      <div id="calendarContent">Loading calendar...</div>
    </div>
    <div class="box" id="weather">
      <h3>Weather</h3>
      <div id="weatherContent">Loading weather...</div>
    </div>
    <div class="box" id="tasks">
      <h3>To-do</h3>
      <ul id="taskList">Loading tasks...</ul>
    </div>
    <div class="box" id="agenda">
      <h3>Agenda</h3>
      <ul id="agendaList">Loading agenda...</ul>
    </div>
  </div>

  <script>
    // Clock & Greeting
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
      let greeting = 'Good night';
      if (now.getHours() < 12) greeting = 'Good morning';
      else if (now.getHours() < 18) greeting = 'Good afternoon';
      document.getElementById('greeting').textContent = greeting;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather
    async function fetchWeather() {
      try {
        const response = await fetch('https://wttr.in/Sao+Paulo?format=%t+%C+H:%h+L:%l');
        const text = await response.text();
        document.getElementById('weatherContent').textContent = text;
      } catch (error) {
        document.getElementById('weatherContent').textContent = 'Erro ao carregar clima';
      }
    }
    fetchWeather();

    // Firebase Config
    const firebaseConfig = {
      databaseURL: "https://diphouse-control-default-rtdb.firebaseio.com/"
    };
    import("https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js").then(() => {
      import("https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js").then(() => {
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref("tarefas").on("value", (snapshot) => {
          const list = document.getElementById("taskList");
          list.innerHTML = "";
          snapshot.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.val().descricao;
            list.appendChild(li);
          });
        });

        db.ref("eventos").on("value", (snapshot) => {
          const list = document.getElementById("agendaList");
          list.innerHTML = "";
          snapshot.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.val().data + ' - ' + item.val().nome;
            list.appendChild(li);
          });
        });
      });
    });

    // Calendar render
    const calendarEl = document.getElementById('calendarContent');
    const date = new Date();
    const month = date.toLocaleString('default', { month: 'long' });
    const year = date.getFullYear();
    calendarEl.innerHTML = `<strong>${month} ${year}</strong><br><br>` + [...Array(31).keys()].map(i => i + 1).join(' | ');
  </script>
</body>
</html>
