<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Diphouse</title>
  <script type="module">
    import { db, ref, onValue, storage, sRef, listAll, getDownloadURL } from './firebase.js';

    const $ = (id) => document.getElementById(id);

    // Relógio
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      $('clock').textContent = `${h}:${m}`;
      const greet = now.getHours() < 12 ? 'Bom dia' : now.getHours() < 18 ? 'Boa tarde' : 'Boa noite';
      $('greeting').textContent = greet;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Clima
    async function fetchWeather() {
      const res = await fetch('https://wttr.in/Sao+Paulo?format=%t %C');
      $('weatherContent').textContent = await res.text();
    }
    fetchWeather();

    // Tarefas
    onValue(ref(db, 'tarefas'), snap => {
      const list = $('taskList');
      list.innerHTML = '';
      snap.forEach(item => {
        list.innerHTML += `<li>${item.val().texto}</li>`;
      });
    });

    // Agenda do dia
    const hoje = new Date();
    const diaHoje = `${String(hoje.getDate()).padStart(2, '0')}/${String(hoje.getMonth()+1).padStart(2,'0')}/${hoje.getFullYear()}`;
    onValue(ref(db, 'eventos'), snap => {
      const list = $('agendaList');
      list.innerHTML = '';
      snap.forEach(item => {
        if (item.val().dia === diaHoje) {
          list.innerHTML += `<li>${item.val().texto}</li>`;
        }
      });
    });

    // Carrossel de fotos
    const img = $('photoImg');
    listAll(sRef(storage, 'fotos')).then(async res => {
      const urls = await Promise.all(res.items.map(getDownloadURL));
      let i = 0;
      setInterval(() => {
        img.src = urls[i];
        i = (i + 1) % urls.length;
      }, 5000);
    }).catch(() => {
      img.src = 'fotos/foto1.png';
    });
  </script>

  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    .box { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Painel Diphouse</h1>
  <div class="box"><span id="clock">00:00</span> - <span id="greeting">...</span></div>
  <div class="box"><img id="photoImg" src="fotos/foto1.png" width="300"></div>
  <div class="box" id="calendarContent">Calendário simples</div>
  <div class="box" id="weatherContent">Carregando clima...</div>
  <div class="box">
    <h3>Tarefas</h3>
    <ul id="taskList"></ul>
  </div>
  <div class="box">
    <h3>Agenda de Hoje</h3>
    <ul id="agendaList"></ul>
  </div>
</body>
</html>
