<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Diphouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: white;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 20px;
      padding: 40px;
      height: 100vh;
      box-sizing: border-box;
    }
    .block {
      background: #1c1c1e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .clock {
      font-size: 64px;
      font-weight: 600;
    }
    .greeting {
      font-size: 20px;
      margin-top: -10px;
      color: #aaa;
    }
    .weather-icon {
      font-size: 48px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      text-align: center;
      font-size: 16px;
    }
    .calendar-day {
      width: 32px;
      height: 32px;
      line-height: 32px;
      border-radius: 50%;
    }
    .calendar-day.today {
      background: #fff;
      color: #000;
    }
    .todo-list, .agenda-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .todo-list li, .agenda-list li {
      margin: 10px 0;
    }
    .photo {
      width: 100%;
      height: 180px;
      border-radius: 16px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="block" style="grid-column: 1 / 2;">
    <div class="clock" id="clock">--:--</div>
    <div class="greeting" id="greeting">Good morning</div>
  </div>

  <div class="block" style="grid-column: 2 / 3;">
    <img src="https://source.unsplash.com/600x400/?interior" alt="Foto" class="photo">
  </div>

  <div class="block" style="grid-column: 1 / 2;">
    <h3>April 2024</h3>
    <div class="calendar-grid" id="calendar-days"></div>
  </div>

  <div class="block" style="grid-column: 2 / 3;">
    <h3>Weather</h3>
    <div id="weather">Loading weather...</div>
  </div>

  <div class="block" style="grid-column: 1 / 2;">
    <h3>To-do</h3>
    <ul class="todo-list" id="todo-list">
      <li>Loading tasks...</li>
    </ul>
  </div>

  <div class="block" style="grid-column: 2 / 3;">
    <h3>Agenda</h3>
    <ul class="agenda-list" id="agenda-list">
      <li>Loading agenda...</li>
    </ul>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const hour = now.getHours();
      const greeting = hour < 12 ? 'Good morning' : hour < 18 ? 'Good afternoon' : 'Good evening';
      document.getElementById('greeting').textContent = greeting;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function drawCalendar() {
      const today = new Date();
      const daysContainer = document.getElementById('calendar-days');
      const totalDays = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
      const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();

      daysContainer.innerHTML = '';

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        daysContainer.appendChild(empty);
      }

      for (let d = 1; d <= totalDays; d++) {
        const day = document.createElement('div');
        day.textContent = d;
        day.className = 'calendar-day';
        if (d === today.getDate()) day.classList.add('today');
        daysContainer.appendChild(day);
      }
    }
    drawCalendar();

    async function loadWeather() {
      try {
        const res = await fetch('https://wttr.in/?format=%t+%C+H:%h+L:%l');
        const text = await res.text();
        document.getElementById('weather').textContent = text;
      } catch {
        document.getElementById('weather').textContent = 'Erro ao carregar clima';
      }
    }
    loadWeather();

    // Aqui conectaremos com o Firebase futuramente para tarefas e agenda.
  </script>
</body>
</html>
