<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Diphouse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="box" style="grid-column: 1 / 3;">
      <div id="clock">00:00</div>
      <div id="greeting">Carregando...</div>
    </div>

    <div class="box" id="photo">
      <img src="fotos/foto1.png" alt="Foto" />
    </div>

    <div class="box" id="calendar">
      <h3>Calendário</h3>
      <div id="calendarContent">Carregando calendário...</div>
    </div>

    <div class="box" id="weather">
      <h3>Clima</h3>
      <div id="weatherContent">Carregando clima...</div>
    </div>

    <div class="box" id="tasks">
      <h3>Tarefas</h3>
      <ul id="taskList">Carregando tarefas...</ul>
    </div>

    <div class="box" id="agenda">
      <h3>Agenda do Dia</h3>
      <ul id="agendaList">Carregando eventos...</ul>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
