<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel  Fotos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #carrossel {
      width: 90%;
      height: 90%;
      max-width: 900px;
      max-height: 700px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<img id="carrossel" src="" alt="Carrossel de Fotos">

<script>
  const imagens = [
    "https://firebasestorage.googleapis.com/v0/b/diphouse-planner.firebasestorage.app/o/Fotos%2Ffoto1.JPG?alt=media&token=be8f8796-de7f-44c1-a075-545590f5f570",
    "https://firebasestorage.googleapis.com/v0/b/diphouse-planner.firebasestorage.app/o/Fotos%2Ffoto2.JPG?alt=media&token=639efaf1-0677-42c8-bf0d-9ef67be2d56f"
  ];

  let index = 0;
  const img = document.getElementById('carrossel');

  function mostrar() {
    img.src = imagens[index];
    index = (index + 1) % imagens.length;
  }

  if (imagens.length > 0) {
    mostrar();
    setInterval(mostrar, 5000);
  } else {
    img.alt = 'Nenhuma imagem dispon√≠vel';
  }
</script>

</body>
</html>
