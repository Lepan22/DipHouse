<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - Carrossel Google Drive</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    .painel {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      height: 100vh;
      padding: 10px;
    }
    .bloco {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .foto-carrossel img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="painel">
  <div class="bloco" style="grid-column: span 4; grid-row: span 4;">
    <div class="foto-carrossel">
      <img id="carrossel" src="" alt="Carrossel">
    </div>
  </div>
</div>

<script>
var fotos = [
  "https://drive.google.com/uc?export=view&id=1pQ_3QifFInUO1WpbHU4jtcgPWhBsHG-j"
];

var idx = 0;

function trocarFoto() {
  if (fotos.length > 0) {
    document.getElementById('carrossel').src = fotos[idx];
    idx = (idx + 1) % fotos.length;
  }
}

// Iniciar carrossel
trocarFoto();
setInterval(trocarFoto, 5000);
</script>

</body>
</html>
